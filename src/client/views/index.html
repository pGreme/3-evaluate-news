    <body>

        <header>
            <h1>Überprüfe dein Gefühl!</h1>

        <main>
            <p>Gib hier deine URL ein! <br>
                Und ich zeige dir, wie du dich fühlst :))</p>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="text" name="input" value="" placeholder="Gib hier bitte deine URL ein">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Deine Ergebnisse:</strong>
                <div id="polarity"></div>
                <div id="agreement"></div>
                <div id="subjectivity"></div>
                <div id="confidence"></div>
                <div id="irony"></div>
            </section>
        </main>

        <footer>
            <div class="copyright">© 2021</div>
        </footer>

        <script>
            if ('serviceWorker' in navigator) {
             window.addEventListener('load', () => {
                 navigator.serviceWorker.register('/service-worker.js');
             });   
            }
        </script>
    </body>
</html>
